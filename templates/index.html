{% extends 'base.html' %}
{% block title %}
    全国实时疫情数据
{% endblock %}
{% block content %}
    <div class="timeNum">
        <p>统计截至{{data.ds}}<a href="https://news.qq.com//zt2020/page/feiyan.htm" target="_blank">（数据来源--腾讯新闻）</a></p>
    </div>
    <div class="row">
        <div class="col-sm icbar confirm">
            <div class="number">{{ data.confirm }}</div>
            <div class="text">累计确诊</div>
        </div>
        <div class="col-sm icbar heal">
            <div class="number">{{ data.heal }}</div>
            <div class="text">累计治愈</div>
        </div>
        <div class="col-sm icbar dead">
            <div class="number">{{ data.dead }}</div>
            <div class="text">累计死亡</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm icbar nowConfirm">
            <div class="number">{{ data.now_confirm }}</div>
            <div class="text">现有确诊</div>
        </div>
        <div class="col-sm icbar nowSevere">
            <div class="number">{{ data.now_severe }}</div>
            <div class="text">现有重症</div>
        </div>
        <div class="col-sm icbar import">
            <div class="number">{{ data.imported_case }}</div>
            <div class="text">境外输入</div>
        </div>
    </div>
{% endblock %}
